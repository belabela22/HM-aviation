<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Shipment — H&M Aviation</title>
  <meta name="description" content="Create a new shipment in H&M Aviation." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body data-page="add-shipment">
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="./">
        <span class="brand-logo"><i class="fa-solid fa-plane-up"></i></span>
        <span class="brand-text">H&M Aviation</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle menu"><i class="fa-solid fa-bars"></i></button>
      <ul class="nav-links">
        <li><a href="./dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
        <li class="active"><a href="./shipments.html"><i class="fa-solid fa-boxes-stacked"></i> Shipments</a></li>
        <li><a href="./flights.html"><i class="fa-solid fa-jet-fighter-up"></i> Flights</a></li>
        <li><a href="./tracking.html"><i class="fa-solid fa-magnifying-glass-location"></i> Tracking</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Add shipment</h1>
      <div class="page-actions">
        <a class="btn btn-ghost" href="./shipments.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
      </div>
    </div>

    <section class="card">
      <form id="form-add-shipment">
        <div class="form-row">
          <label>Sender
            <input name="sender" type="text" required placeholder="e.g., H&M London Warehouse" />
          </label>
          <label>Recipient
            <input name="recipient" type="text" required placeholder="e.g., H&M NYC Flagship" />
          </label>
        </div>
        <div class="form-row">
          <label>Origin
            <input name="origin" type="text" required placeholder="e.g., LHR" />
          </label>
          <label>Destination
            <input name="destination" type="text" required placeholder="e.g., JFK" />
          </label>
        </div>
        <div class="form-row">
          <label>Weight (kg)
            <input name="weight" type="number" step="0.1" min="0" required />
          </label>
          <label>Status
            <select name="status" id="add-status" required>
              <option>Pending</option>
              <option>In Transit</option>
              <option>Delivered</option>
            </select>
          </label>
        </div>
        <div class="form-row">
          <label>Tracking Code
            <div class="input-with-btn">
              <input name="code" type="text" id="add-code" required />
              <button type="button" class="btn btn-ghost" id="btn-generate-code-add"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate</button>
            </div>
          </label>
          <label>Assign Flight
            <select name="flightId" id="add-flight-select">
              <option value="">None</option>
            </select>
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Create</button>
          <a class="btn btn-ghost" href="./shipments.html">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> H&M Aviation</p>
    </div>
  </footer>

  <script type="module" src="./js/add-shipment.js"></script>
</body>
</html>
